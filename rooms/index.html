<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />

    <link rel='stylesheet' href='../css/style.css' type='text/css' media='all' />
    <link rel="stylesheet" type="text/css" href="../css/jquery.fullpage.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto+Condensed" rel="stylesheet">
    <script type='text/javascript' src='../js/jquery.js'></script>
</head>

<body>

    <div id="loader">
        <div id="loading-status">
            <div class="load-container load8 ">
                <div class="loader">
                </div>
            </div>
        </div>
    </div>

    <div class="header inner-menu">
        <nav class="row clearfix">
            <div class="logo">
                <a href="../" class="clearfix"><img class="logo-image" src="../assets/logo.png" alt="Home Page" /></a>
            </div>
            <ul class="socials clearfix dynamic-socials">
                <li><a class="facebook" href="https://www.facebook.com/pages/Escape-Game-SD/906257946097842"><i class="fa fa-facebook"></i></a></li>
                <li><a class="yelp" href="http://www.yelp.com/biz/escape-game-sd-san-diego"><i class="fa fa-yelp"></i></a></li>
            </ul>
            <div id="nav" class="clearfix">
                <div class="special clearfix">
                    <div class="menu-navigation-bar-container">
                        <ul id="menu-navigation-bar" class="nav">
                            <li class="menu-item menu-item-type-custom menu-item-object-custom"><a href="../book-now/">Book Now</a></li>
                            <li class="menu-item menu-item-type-custom menu-item-object-custom"><a href="../rooms/">Rooms</a></li>
                            <li class="menu-item menu-item-type-custom menu-item-object-custom"><a href="../team-building/">Team Building</a></li>
                            <li class="menu-item menu-item-type-custom menu-item-object-custom"><a href="../faq/">FAQs</a></li>
                            <li class="menu-item menu-item-type-post_type menu-item-object-page"><a href="../contact/">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="header inner-menu-mobile">
        <nav class="row clearfix">
            <div class="logo">
                <a href="../" class="clearfix"><img class="logo-image" src="../assets/logo.png" alt="Home Page" /></a>
            </div>
            <ul class="socials clearfix dynamic-socials dynamic-socials-mobile">
                <li id="mobile-toggle"><i class="fa fa-bars"></i></li>
            </ul>
            <div class="mobile-nav-fullscreen" id="mobile-full">
                <ul class="socials clearfix dynamic-socials dynamic-socials-mobile mobile-full-close">
                    <li id="mobile-toggle-close"><i class="fa fa-times"></i></li>
                </ul>
                <ul id="menu-navigation-bar" class="nav mobile-menu-align">
                    <li class="menu-item menu-item-type-custom menu-item-object-custom mobile-menu-item"><a href="../rooms/">Rooms</a></li>
                    <li class="menu-item menu-item-type-custom menu-item-object-custom mobile-menu-item"><a href="../team-building/">Team Building</a></li>
                    <li class="menu-item menu-item-type-custom menu-item-object-custom mobile-menu-item"><a href="../faq/">FAQs</a></li>
                    <li class="menu-item menu-item-type-post_type menu-item-object-page mobile-menu-item"><a href="../contact/">Contact</a></li>
                    <li class="menu-item menu-item-type-custom menu-item-object-custom mobile-menu-item" style="padding-top: 25%;"><a href="../book-now/" class="book-mobile">Book Now</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="main-wrap" class="clearfix nopreload">
        <div id="content-wrapper" class="clearfix">
            <section class="centered clearfix even">
                <div id="fullpage">
                    <div class="section" id="section0">
                        <div class="room-fullpage">
                            <h2 class="room-title">Wizards and Spells</h2>
                            <p class="room-stats"><i class="fa fa-clock-o padr8"></i>60 min<span class="p20d"></span><i class="fa fa-users padr8"></i>9 max<span class="p20d"></span><i class="fa fa-tachometer padr8"></i>Moderate</p>
                            <a class="contact-team-button room-book" href="../book-now/">Book Now</a>
                            <p class="room-chev"><i class="fa fa-chevron-down"></i></p>
                        </div>
                        <div class="slide" id="w1" data-anchor="1">
                            <img src="../assets/w1.jpg" class="con-fill" />
                        </div>
                        <div class="slide" id="w2" data-anchor="2">
                            <img src="../assets/w2.jpg" class="con-fill" />
                        </div>
                        <div class="slide" id="w3" data-anchor="3">
                            <img src="../assets/wizard.jpg" class="con-fill" />
                        </div>
                    </div>
                    <div class="section" id="section1">
                        <div class="slide" id="j1" data-anchor="1">
                            <img src="../assets/j1.png" class="con-fill" />
                        </div>
                        <div class="slide" id="j2" data-anchor="2">
                            <img src="../assets/j2.png" class="con-fill" />
                        </div>
                        <div class="slide" id="j3" data-anchor="3">
                            <img src="../assets/japanese.png" class="con-fill" />
                        </div>
                    </div>
                    <div class="section" id="section2">
                        <div class="slide" id="s1" data-anchor="1">
                            <img src="../assets/s1.jpg" class="con-fill" />
                        </div>
                        <div class="slide" id="s2" data-anchor="2">
                            <img src="../assets/s2.jpg" class="con-fill" />
                        </div>
                        <div class="slide" id="s3" data-anchor="3">
                            <img src="../assets/superhero.jpg" class="con-fill" />
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script type='text/javascript' src='../js/scrolloverflow.min.js'></script>
    <script type='text/javascript' src='../js/jquery.fullpage.min.js'></script>
    <script type="text/javascript">
        jQuery(document).ready(function() {
            jQuery('#fullpage').fullpage({
                sectionsColor: ['#000', '#000', '#000'],
                anchors: ['wizards', 'japanese', 'superheroes'],
                scrollBar: true,
                paddingTop: '60px',
                scrollOverflow: true,
                slidesNavigation: true,
                afterRender: function () {
                    setInterval(function () {
                        jQuery.fn.fullpage.moveSlideRight();
                    }, 4000);
                }
            });
        });
    window.onload = function() {
        "use strict";
        var acc = document.getElementsByClassName("room-chev");
        var i;

        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
            this.classList.toggle("room-chev-active");
            this.parentElement.classList.toggle("room-fullpage-expand");
      });
      }
    };
    </script>
    <script type='text/javascript' src='../js/navigation.js'></script>
    <script type='text/javascript' src='../js/waypoints.min.js'></script>
    <script type='text/javascript' src='../js/jquery.scrollto.js'></script>
    <script type='text/javascript' src='../js/mediaCheck.js'></script>
    <script type='text/javascript' src='../js/main.js'></script>
</body>

</html>
